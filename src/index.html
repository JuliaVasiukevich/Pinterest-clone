<!DOCTYPE html>
<html lang="en" id="pop">

  <body>
    <div id="pep"></div>

      <img
        class="header__logo"
        src="./images/pinterest-logo.png"
        alt="pinterest-logo"
      />
      <h2 class="header__name">Pinterest</h2>
      <div class="header__search">
        <svg
          class="header__search-logo"
          width="18"
          height="24"
          viewBox="0 0 18 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M14.3333 9.64711C14.3333 6.51751 11.7962 3.98047 8.66664 3.98047C5.53704 3.98047 3 6.51751 3 9.64711C3 12.7767 5.53704 15.3138 8.66664 15.3138C11.7962 15.3138 14.3333 12.7767 14.3333 9.64711ZM17.3333 9.64711C17.3333 4.86066 13.4531 0.980469 8.66664 0.980469C3.88019 0.980469 0 4.86066 0 9.64711C0 14.4336 3.88019 18.3138 8.66664 18.3138C9.69555 18.3138 10.6826 18.1345 11.5982 17.8054C11.6416 18.0873 11.7462 18.3643 11.9161 18.6166L14.2852 22.1361C14.902 23.0524 16.1448 23.2953 17.0611 22.6785C17.9774 22.0617 18.2202 20.8188 17.6034 19.9025L15.2343 16.383C15.0908 16.1697 14.9134 15.993 14.7141 15.8551C16.3299 14.2808 17.3333 12.0812 17.3333 9.64711Z"
            fill="#767676"
          />
        </svg>

        <input
          class="header__searchbar"
          placeholder="Search"
          type="search"
          name="searchbar"
          id="searchbar"
        />
      </div>
      <select class="header__selection" size="1" name="desks">
        <option disabled>Choose desk...</option>
      </select>
      <label class="theme">
        <input type="checkbox" class='theme__checkbox'>
        <span class="theme__span"></span>
      </label>
    </header>
    <section class="desk container grid">
      <div class="grid-item">1 Lorem ipsum dolor sit amet</div>
      <div class="grid-item">2 Lorem ipsum dolor sit amet</div>
      <div class="grid-item">3 Lorem ipsum dolor sit amet</div>
      <div class="grid-item">4 Lorem ipsum dolor sit amet</div>
      <div class="grid-item">5 Lorem ipsum dolor sit amet</div>
    </section>
    <footer class="footer container">
      <hr />
      <ul class="footer__menu menu">
        <li>
          <a
            href="#"
            class="menu__home"
            data-tooltip="Please, click here to back on main page"

          >
        </li>

        <li>
          <a
            href="#"
            class="menu__about"
            data-tooltip="This site was made only for practising of team's front-end skills and don't mean commercial or something illegal."
            >About</a
          >
        </li>

        <li>
          <a
            href="#"
